<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/action">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="type name...">
    </div> 
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" placeholder="your age">
    </div>

    <button>Submit</button>

        
    </form>

    <hr>
    <!-- create a search option that redirects its search request to google -->

    <form action="https://www.google.com/">

        <label for="googlesearch">google</label>
        <input type="text" placeholder="search in Google" id="googlesearch" name="search?q">
        <button type="submit">Submit</button>
    </form>

    <hr>


    <form action="/action1">

        <input type="checkbox" id="age" name="age" checked>
        <label for="age"> 1 am 18+</label>
        <button>submit</button>
    </form>

    <hr>

    <form action="/action3">

        <caption>Select your gender:</caption>

        <input type="radio" name="Gender" id="Gender" value="male">
        <label for="Gender">Male</label>

        <input type="radio" name="Gender" id="Gender" value="neutral">
        <label for="Gender">Neutal</label>

        <input type="radio" name="Gender" id="Gender" value="female">
        <label for="Gender">Female</label>
          <button>submit</button>
    </form>

    <hr>

    <form action="/action5">



        <label for="student">Select your preference: </label>
        <select name="subjects" id="student">
            <option >--select your subject--</option>
            <option value="physics" selected value="physics">Physics</option>
            <option value="chemistry" value="chem">chemistry</option>
            <option value="Maths" value="maths">Maths</option>
            <option value="English" value="eng">English</option>
            <option value="Phe" value="phe">Phe</option>
        </select>

        <label for="voulme">volume </label>
        <input type="range" id="volume" name="vol" min="0" max="100" step="5">
        <hr>
        <label for="volks">start writing here:</label>
        <textarea name="texas" id="volks" cols="30" rows="10"></textarea>
        <button>submit</button>
    </form>

</body>
</html>
